name: nf-core linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install nf-core tools
        run: |
          python -m pip install --upgrade pip
          pip install nf-core

      - name: Run nf-core lint
        run: nf-core lint .
